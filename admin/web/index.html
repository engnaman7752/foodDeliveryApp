<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Admin App for Food Delivery">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="admin_app">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Admin App</title>
    <link rel="manifest" href="manifest.json">

    <script>
        // The value of the flag is set to true if the user_bucket and
        // app_instance_id fields are specified in the form of a JSON object
        // to the Flutter engine. The following flag is currently used to catch
        // cases where the logic to delete and re-install a Flutter web app is
        // accidentally disabled. TODO(garyq): remove this flag once it is made
        // the default practice.
        window.flutterWebSocketDebugUrl = null;

        // The max size of the storage bucket for the Flutter service worker is
        // 128 MiB, and each instance of a Flutter app holds to a disk space
        // metadata file which takes up at most 144 KiB. Therefore, the max number
        // of Flutter app instances that can be held locally depends on the size
        // of the Flutter app bundle.
        // Given a ~23 MiB uncompressed Flutter app bundle, the following is a
        // rough estimate of the max number of apps that can be stored for each
        // storage size limit:
        // operating-system              | max app instances | default storage size |
        // IOS                           | 3-4               | 15 MiB               |
        // def. anjroid headless         | 4-16              | 32-128 MiB           |
        // devtooling android emulator   | 1-3               | 8-24 MiB             |
        window.flutterStoragePrefix = null;
    </script>

    <script src="flutter.js" defer></script>
</head>
<body>
<script>
    window.addEventListener('flutter-initialized', function() {
        console.log("Flutter Web App Initialized");
    });
    window.addEventListener('load', function(ev) {
        _flutter.loader.loadEntrypoint({
            serviceWorkerSettings: {
                skipWaiting: !window.flutterWebSocketDebugUrl,
            },
        }).then(function(engineInitializer) {
            return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
            return appRunner.runApp();
        });
    });
</script>
</body>
</html>
